<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <form class="game">
        <div class="row">

          <div class="col-sm-4">
            <input id="NW" type="text" class="form-control" placeholder="enter">
          </div>
          <div class="col-sm-4">
            <input id="N" type="text" class="form-control" placeholder="enter">
          </div>
          <div class="col-sm-4">
            <input id="NE" type="text" class="form-control" placeholder="enter">
          </div>

          <div class="col-sm-4">
                <input id="W" type="text" class="form-control" placeholder="enter">
          </div>
          <div class="col-sm-4">
                <input id="Center" type="text" class="form-control" placeholder="enter">
          </div>
          <div class="col-sm-4">
                <input id="E" type="text" class="form-control" placeholder="enter">
          </div>

          <div class="col-sm-4">
            <input id="SW" type="text" class="form-control" placeholder="enter">
          </div>
          <div class="col-sm-4">
            <input id="S" type="text" class="form-control" placeholder="enter">
          </div>
          <div class="col-sm-4">
            <input id="SE" type="text" class="form-control" placeholder="enter">
          </div>
      </form>
      </div>
    </div>
  </body>
